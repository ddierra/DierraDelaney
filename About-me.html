<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dierra Simone Delaney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
</head>

<body>
  <div class="checkerboard" id = "checkerboard"></div>
    <main>
      <div class="name-banner">
        <h1>About Me</h1>
        <p>
          I'm a graduate student in Computer Science with a concentration in AI.
          I love exploring new technologies and building projects, but I'm still learning.
        </p>
      </div>
      </main>
      <footer>
      <p>Connect with me on <a href="https://github.com/ddierra">GitHub</a> <a href="https://www.linkedin.com/in/dierra-delaney-20901314a/">LinkedIn</a></p>
    </footer>

  <script>
  const checkerboard = document.getElementById('checkerboard');
  const colors = ['#fcb6d0', '#cce3c0']; // pink, light forest green

  for (let row = 0; row < 10; row++) {
    for (let col = 0; col < 10; col++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');

      // Alternate colors checkerboard-style
      const colorIndex = (row + col) % 2;
      tile.style.backgroundColor = colors[colorIndex];

      checkerboard.appendChild(tile);
    }
  }
</script>
</body>
</html>
